<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>IIntoo</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 left-side">
                    
                    <h1 style="color: white; font-size: 24px; padding: 10px;">IINTOO</h1>
                </div>
                <div class="col-sm-6" style="padding: 5%;">
                    <div class="row">
                        <h1 style="font-size: 26px;">Get iintoo it today</h1>
                        <br>
                        <p>There is no change or obligation upon registration.</p>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <button class="social-media Facebook">Register with Facebook</button>
                        </div>
                        <div class="col-sm">
                            <button class="social-media Linkedin">Register with Linkedin</button>
                        </div>
                    </div>
                    <div class="row" style="padding-top: 5%; padding-bottom: 5%;">
                        <div class="col-sm" style="text-align: center;">
                            <hr />
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <input type="Email" placeholder="Email" class="registration">
                        </div>
                        <div class="col-sm">
                            <input type="phone" placeholder="Phone" class="registration">
                        </div>
                    </div>
                    <div class="row" style="margin-top: 75px;">
                        <h2 style="font-size: 24px;">What type of investor are you?</h2>
                        <legend style="font-size: 16px;">Select the type of investor you are below.</legend>
                        <div class="row" style="margin-top: 40px;">
                            <div class="col-sm">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1">Individual</label>
                                  </div>
                            </div>
                            <div class="col-sm">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1">Business</label>
                                  </div>
                            </div>
                            <div class="col-sm">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1">IRA</label>
                                  </div>
                            </div>
                            <div class="col-sm">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1">TRUST</label>
                                  </div>
                            </div>
                        </div>
                        <br>
                        <textarea name="neutral investor" id="" cols="15" rows="3" style="margin-top: 25px; width: 50%;" placeholder="I am a neutral person investing on my own behalf as a sole owner, joint tenant, or tenant in common" class="neutral investor"></textarea>
                    </div>
                    <div class="row" style="margin-top: 24px;">
                        <div class="col-sm-1">
                            <input type="checkbox" name="check" id="">
                        </div>
                        <div class="col-sm">
                            <label for="checkbox" style="font-size: 12px;">I agree to the terms and receiving notifications from iintoo <a href="#">View full terms</a></label>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <button style="width: 50%; height: 45px;" class="create">Create Account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
